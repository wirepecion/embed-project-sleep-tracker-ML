name: Deploy to Railway (link → set var → deploy)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npx railway login --token "${RAILWAY_TOKEN}"

      - name: Link Railway project (non-interactive)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Link the CLI to your project so variables command uses correct context
          npx railway link --project "${{ secrets.RAILWAY_PROJECT_ID }}" --environment "${{ secrets.RAILWAY_ENVIRONMENT }}" || true

      - name: Encode and set FIREBASE_CREDENTIALS_JSON_B64
        env:
          FIREBASE_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Encoding secret and setting on Railway..."
          B64=$(printf "%s" "$FIREBASE_JSON" | base64 -w 0)
          # Because CLI now is linked to project, variables --set works without --project flag
          npx railway variables --set FIREBASE_CREDENTIALS_JSON_B64="$B64"

      - name: Deploy with Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npx railway up --non-interactive --project "${{ secrets.RAILWAY_PROJECT_ID }}" --environment "${{ secrets.RAILWAY_ENVIRONMENT }}"
