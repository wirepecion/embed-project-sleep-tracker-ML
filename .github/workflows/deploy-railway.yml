name: Deploy to Railway

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node (Railway CLI needs node)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set FIREBASE_CREDENTIALS_JSON in Railway
        run: |
          npx railway variables set FIREBASE_CREDENTIALS_JSON "${{ secrets.FIREBASE_CREDENTIALS_JSON }}" --project ${{ secrets.RAILWAY_PROJECT_ID }} --environment ${{ secrets.RAILWAY_ENVIRONMENT }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy with Railway
        run: |
          npx railway up --non-interactive --project ${{ secrets.RAILWAY_PROJECT_ID }} --environment ${{ secrets.RAILWAY_ENVIRONMENT }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
